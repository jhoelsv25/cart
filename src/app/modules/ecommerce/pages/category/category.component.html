  </div>
  <div class=" w-[40%] max-lg:hidden">
    <app-items></app-items>
  </div>
  <div class="item w-[30%] flex gap-5 justify-center text-xl">
    <span class="flex items-center">
      <i class="pi pi-map-marker text-5xl"></i>
    </span>
    <span class="text-base">
      <p>Ll√°menos 918506768</p>
      <p>Email: jhoel.sv14@gmail.com</p>

  </div>

<div
  class="flex h-12 bg-primary col-span-3 justify-around items-center sticky top-0 z-40"
>
  <div class="w-[30%] flex justify-end px-5 ">
    <categories/>
  </div>
  <div class="w-[40%] max-lg:hidden">
    <search-box
      [colorValue]="color"
      [backgroundValue]="background"
      [newBorder]="border"
    ></search-box>
  </div>

  <div class="w-[30%] h-full flex gap-5 justify-center items-center text-xl">
    <controls />
  </div>

<section class="flex justify-center">
  <article class="container flex">
    <filter-category class="w-[20%]" />
    <div class="w-[80%] pl-5">
      <div class="w-full h-14 flex justify-between items-center ">
        <span class="text-base font-semibold">{{nameCat() | titlecase }} </span>
        <span>Mostrando {{ CountProd() }} resultados</span>
      </div>
      <div
        class="w-full h-12 px-3 rounded-md flex bg-slate-200 items-center justify-between"
      >
        <span class="flex gap-4">
          <span class="material-symbols-outlined cursor-pointer">
            view_cozy
          </span>
          <i class="pi pi-list text-lg cursor-pointer"></i>
        </span>
        <div class="flex w-50 ">
          <categories class="bg-white rounded-lg"/>
        </div>
        
      </div>
      <div class="w-full">
        <router-outlet ></router-outlet>
      </div>
    </div>
  </article>
