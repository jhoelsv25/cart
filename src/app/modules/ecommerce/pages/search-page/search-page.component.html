<section *ngIf="products.length > 0; else message" class="flex justify-center">
  <div class="flex container flex-col">
    <h1 class="text-xl font-bold mt-5">
      Todos los productos relacionados a: {{ nameSearch | titlecase }}
    </h1>
    <app-card [products]="products" [total]="totalProduct"></app-card>
  </div>
</section>

<ng-template #message>
  <p class="text-2xl font-bold text-center mt-32 flex flex-col gap-3">
    <i class="pi pi-cart-plus text-6xl"></i>
    <span>
      No se encontro productos para: {{ nameSearch | titlecase }}
      <h1 class="text-slate-500 text-xl">
        Intenta buscar con otro nombre por favor
      </h1>
    </span>
  </p>
</ng-template>
